<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>Coming Soon...</title>
  </head>
  <body>
    <div class="container">
      <div class="col-xs-12">
        <div
          class="text-center"
          style="padding-top: 30px; padding-bottom: 30px"
        >
          <img
            class="backdrop linktree"
            src="https://marvel-b1-cdn.bc0a.com/f00000000277771/www.bsu.edu/-/media/www/profiles/umc/morency_dan_aug_2022.jpg"
          />
          <h2 style="color: #ffffff; padding-top: 20px">Dan Morency</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-xs-12">
        <div class="text-center">
          <div style="padding-bottom: 30px">
            <button
              onclick="window.open('https://twitter.com/dartydan')"
              type="button"
              class="btn btn-outline-light shake"
              style="
                width: 80%;
                padding-top: 10px;
                padding-bottom: 10px;
                font-weight: 800;
              "
            >
              Twitter
            </button>
          </div>
          <div style="padding-bottom: 30px">
            <button
              onclick="window.open('https://github.com/dartydan')"
              type="button"
              class="btn btn-outline-light"
              style="
                width: 80%;
                padding-top: 10px;
                padding-bottom: 10px;
                font-weight: 600;
              "
            >
              GitHub
            </button>
          </div>
          <div style="padding-bottom: 30px">
            <button
              onclick="window.open('https://youtube.com/@danmorency')"
              type="button"
              class="btn btn-outline-light"
              style="
                width: 80%;
                padding-top: 10px;
                padding-bottom: 10px;
                font-weight: 600;
              "
              target="_blank"
            >
              YouTube
            </button>
          </div>
          <div style="padding-bottom: 30px">
            <button
              onclick="window.open('https://replit.com/@dartydan')"
              type="button"
              class="btn btn-outline-light"
              style="
                width: 80%;
                padding-top: 10px;
                padding-bottom: 10px;
                font-weight: 600;
              "
            >
              Replit
            </button>
          </div>
          <div style="padding-bottom: 30px">
            <button
              onclick="window.open('https://linkedin.com/in/danmorency')"
              type="button"
              class="btn btn-outline-light"
              style="
                width: 80%;
                padding-top: 10px;
                padding-bottom: 10px;
                font-weight: 600;
              "
            >
              LinkedIn
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="#" style="color: #34312f">Made with Fun</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
