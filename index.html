<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/622030e1b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Dan Morency</title>
  </head>
  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img
        src="https://marvel-b1-cdn.bc0a.com/f00000000277771/www.bsu.edu/-/media/www/profiles/umc/morency_dan_aug_2022.jpg"
        alt="Dan Morency"
      />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a
            href="https://marvel-b1-cdn.bc0a.com/f00000000277771/www.bsu.edu/-/media/www/profiles/umc/morency_dan_aug_2022.jpg"
            target="_blank"
          >
            <img
              src="https://marvel-b1-cdn.bc0a.com/f00000000277771/www.bsu.edu/-/media/www/profiles/umc/morency_dan_aug_2022.jpg"
              alt="Profile Picture"
            />
          </a>
        </div>
        <div class="popup-quote">
          Hello there, thank you for clicking on my photo. I'm currently doing
          the #100DaysofCode challenge and learning Python.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">Dan Morency</div>

    <div id="links">
      <a class="link" href="https://twitter.com/dartydan" target="_blank">
        <i class="fa-brands fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://github.com/dartydan" target="_blank">
        <i class="fa-brands fa-github">&nbsp;</i>Github
      </a>
      <a
        class="link"
        href="https://www.linkedin.com/in/danmorency"
        target="_blank"
      >
        <i class="fa-brands fa-linkedin">&nbsp;</i>LinkedIn
      </a>
      <a
        class="link"
        href="https://www.youtube.com/@danmorency"
        target="_blank"
      >
        <i class="fa-brands fa-youtube">&nbsp;</i>YouTube
      </a>
      <a
        class="link"
        href="https://www.getrevue.co/profile/dartydan"
        target="_blank"
      >
        <i class="fa-solid fa-inbox">&nbsp;</i>Newsletter
      </a>
      <!-- <a class="link" href="https://www.instagram.com/imdartydan" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
